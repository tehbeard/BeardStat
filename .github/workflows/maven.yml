name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        version: 1.8
    - run: node .github/setup-mvn-settings.js
      env:
        MVN_PASS: ${{ secrets.MVN_PASS }}
    - run: mkdir ~/.ssh && touch ~/.ssh/known_hosts
    - run: ssh-keyscan maven.tehbeard.com > ~/.ssh/known_hosts
    - name: Build with Maven
      #run: mvn package deploy -s settings.xml --file pom.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: mvn package deploy -Dregistry=https://maven.pkg.github.com/tehbeard/beardstat -Dtoken=$GITHUB_TOKEN
